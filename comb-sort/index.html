<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>Comb Sort</title>

    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-1.22.0.css">
  </head>
  <body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <script src="https://code.jquery.com/qunit/qunit-1.22.0.js"></script>
    <script src="combSort.js"></script>
    <script>
      QUnit.test('#combSort sorts the array', function(assert) {
        var a = [6, 4, 5, 3, 4, 2, 3, 1];
        var b = [6, 4, 5, 3, 4, 2, 3, 1];
        assert.ok(combSort(a).join() == b.sort().join());
      });
    </script>
  </body>
</html>
